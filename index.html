<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Checkout</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full name:</span>
                        <input type="text" placeholder="John Smith">
                    </div>

                    <div class="input-box">
                        <span>Email:</span>
                        <input type="email" placeholder="JohnSmith@gmail.com">
                    </div>
                    <div class="input-box">
                        <span>Address:</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="input-box">
                        <span>City:</span>
                        <input type="text" placeholder="Karachi">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                        <span>State:</span>
                        <input type="text" placeholder="Pakistan">
                    </div>
                    <div class="input-box">
                        <span>Zip Code:</span>
                        <input type="number" placeholder="123456">
                    </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Cards Accepted:</span>
                        <img src="images/card_img.png" alt="Cards">
                    </div>
                    <div class="input-box">
                        <span>Name on Card:</span>
                        <input type="text" placeholder="Mr. John Smith">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="input-box">
                        <span>Exp Month:</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="input-box">
                        <span>Exp Year:</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="input-box">
                        <span>CVV:</span>
                        <input type="number" placeholder="1234">
                    </div>
                    </div>
                    
                </div>
            </div>
            <input type="submit" value="Proceed to Checkout" class="submit-btn">

        </form>
    </div>

</body>

</html>
